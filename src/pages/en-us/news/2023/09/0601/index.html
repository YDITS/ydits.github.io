                <p class="text">
                    　平素はYDITS（以下「当サービス」）をご利用いただき、誠にありがとうございます。<br>

                    YDITSについては、勿論これまで通り運営してまいります。<br>
                    今後とも YDITS をよろしくお願い申し上げます。
