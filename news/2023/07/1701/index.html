            <h1 id="title">YDITS利用規約 改訂のお知らせ</h1>

            <section id="content">
                <span class="date">2023年7月17日</span>

                <p class="text">
                    　平素はYDITS（以下「当サービス」）をご利用いただき、誠にありがとうございます。<br>
                    YDITS利用規約を、2023年8月1日 をもって改訂いたします。<br>
                    当サービスを利用される方は、改訂後の利用規約が適用されますので、ご確認いただきますようお願いいたします。<br><br>
                    新しい各規約は、YDITSポリシー サイトにて、ご確認いただけます。<br><br>
                    今後ともYDITSをよろしくお願い申し上げます。
                </p>
